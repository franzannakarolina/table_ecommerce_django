{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>TableView</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script type="text/javascript"
            src="https://cdn.datatables.net/v/dt/jqc-1.12.4/dt-1.12.1/datatables.min.js"></script>

    <link rel="stylesheet" type="text/css"
          href="https://cdn.datatables.net/v/dt/jqc-1.12.4/dt-1.12.1/datatables.min.css"/>


</head>
<body>

<div class="container">
    <h2 class="text-center"><u>Table</u></h2><br>
    <table class="table table-dark table-striped table-hover">
        <thead class="thead-dark">
        <tr class="text-center">
            <th></th>
            <th scope="col">Ali</th>
            <th scope="col">Produto</th>
            <th scope="col">Data inserção na loja</th>
            <th scope="col">Total de vendas</th>
            <th scope="col">Total de vendas no mês</th>
        </tr>
        </thead>
        <tbody>
        {% for item in a %}
            <tr class="text-end">
                <td>
                    <img src="{{ item.product_url__image }}" alt="" style="width:20%;">
                </td>
                <td>-</td>
                <td>{{ item.product_url }}</td>
                <td>{{ item.product_url__created_at }}</td>
                <td>{{ item.vendas_no_dia }}</td>
                <td class="p-2">{{ item.consult_date }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>

</body>
<script>
    $(document).ready(function() {
        $('table').DataTable();
    } );

</script>
</html>
